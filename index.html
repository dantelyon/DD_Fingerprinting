
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DD_Fingerprinting</title>
	<script type="text/javascript" src="fp_module.js"></script>
	<style>
table, th, td {
    padding: 5px;
    border: 1px solid black;
}
table {
    border-collapse: collapse;
    border-spacing: 0px;
    margin: 20px;
}
	</style>
</head>
<body>

<table id="table">
	<colgroup>
		<col style="background-color: #ffe7a6">
		<col span="2">
	</colgroup>
	<tr><td>Session duration</td><td id="duration"></td></tr>
	<tr><td>Zoom level</td><td id="pixel-ratio"></td></tr>
	<tr><td>Mouse movements</td><td id="screen-log"></td></tr>
	<tr><td>Mouse clicks</td><td id="mouse-clicks"></td></tr>
	<tr><td>Key presses</td><td id="key-press"></td></tr>
	<tr><td>Browser window size</td><td id="browser-window"></td></tr>
	<tr><td>Tab changes</td><td id="tab-changes">0</td></tr>
</table>

	<script type="text/javascript" src="scripts.js"></script>
</body> 
</html>
